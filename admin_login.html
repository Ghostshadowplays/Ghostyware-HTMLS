<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is_admin Login - Ghosty Ware</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>admin Login</h1>
    </header>
    <main>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_login') }}" method="POST" id="admin-login-form"> <!-- Ensure the action matches your route -->
            <!-- CSRF Token if using Flask-WTF -->
            {{ csrf_token() }} 

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="username" aria-label="Username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" aria-label="Password">

            <div>
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label> <!-- Add Remember Me option -->
            </div>
            
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        <p><a href="{{ url_for('home') }}">Back to Home</a></p> <!-- Link to home page -->
    </main>
</body>
</html>
